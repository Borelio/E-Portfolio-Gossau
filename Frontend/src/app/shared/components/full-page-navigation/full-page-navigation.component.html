<div class="close-holder">
    <app-icon class="close-icon" icon="close" (click)="showChange.emit(false)"></app-icon>
</div>

<a *ngFor="let route of routes" class="route" [routerLink]="route.url" routerLinkActive="active"
    (click)="navigate($event, route.url)">
    <h1>{{route.name}}</h1>
    <div class="line"></div>
</a>
